parameters:
  - name: id
    description: |
      ID of the chat
    in: path
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 65536

get:
  tags: ["User operations", "Chats"]
  summary: Get the chat
  description: Get the chat determined by the ID in the path
  operationId: getConversation
  responses:
    '200':
      description: Chat successfully retrieven
      content:
        application/json:
          schema:
            type: object
            properties:
              chats:
                type: array
                items:
                  $ref: "../api.yaml#/components/schemas/Chat"
                minLength: 0
                maxLength: 2048
    '404':
      description: The chat doesn't exist. Check if your chat ID is correct or not