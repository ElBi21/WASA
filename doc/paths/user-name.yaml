parameters:
  - name: id
    description: |
      ID of the user
    in: path
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 2048

post:
  tags: ["User operations", "Settings"]
  summary: Change the username of the user
  description: Changes the username of the user specified by the ID in the path
  operationId: setMyUserName
  requestBody:
    description: New username
    content:
      application/json:
        schema:
          type: object
          properties:
            new_username:
              type: string
              description: New username
              pattern: '^.*?$'
              minLength: 3
              maxLength: 16
              example: Maria