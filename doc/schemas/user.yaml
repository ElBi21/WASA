title: User
description: |
  Schema defining a user, which can belong to multiple chats and send messages
type: object
properties:
  id:
    description: ID of the message
    type: integer
    example: 1
    minimum: 1
    maximum: 2048 #Â Had to set a cap on the user ID
  name:
    description: Name of the user
    type: string
    pattern: '^.*?$'
    minLength: 3
    maxLength: 16
    example: Maria
  biography:
    description: |
      Little biography of the user
    type: string
    minLength: 1
    maxLength: 512
    example: When life gives you lemons...
  profile_pic:
    description: Profile picture
    type: string
    format: byte